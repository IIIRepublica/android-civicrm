<html>
	<head>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
		<!--Load the AJAX API-->
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript">

		// Load the Visualization API and the piechart package.
		google.load('visualization', '1.0', {'packages':['corechart']});

		// Set a callback to run when the Google Visualization API is loaded.
		google.setOnLoadCallback(notifyAPILoad);

		// options 
		// options 
		var options = {
			backgroundColor: '#0B3861',
			legend: {position: 'none'},
			width: '100%', height: '100%',
			hAxis: {title: 'Year'}, 
			vAxis: {title: 'Amount (USD)'},
			theme: 'maximized',
			colors:['#33CC99'],
			hAxis: {textStyle: {color: 'white'}},
			vAxis: {textStyle: {color: 'white'}},
			legend: {textStyle: {color: 'white'}},
			titleTextStyle: {color: 'white'}
		};

		var gdata;

		function notifyAPILoad() {
			window.chartHandler.loadChart();
		}
		
		function drawChart(data) {
			var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
			gdata = google.visualization.arrayToDataTable(data);
			// Create and draw the visualization.
			chart.draw(gdata, options);
		}
		</script>
	</head>

	<body style="background-color: #0B3861;">
		<!--Div that will hold the pie chart-->
		<div style="width:'100%'; height:'100%'" id="chart_div"></div>
	</body>
</html>
